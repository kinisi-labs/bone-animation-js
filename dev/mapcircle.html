<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    
    <!-- Leaflet MAP LIBRARY -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- end of Leaflet Map Library -->
    
<style>
#map { 
    height: 250px; 
    width: 400px;
    border-radius: 20px;
}
.leaflet-control-attribution { display: none; }

.radius-circle {
        border-radius: 50%;
        opacity: 0.6;
        background-color: rgb(17, 17, 219);
        z-index: 650;
        position: relative;
        height: 15px;
        width: 15px;
        left: 190px;
        top: -135px;
        pointer-events: none;    
    }

</style>
</head>
<body style="font-family: sans-serif;">
<h1>Kinisi Map Test Using Leaflet</h1>
<div id="map"  ></div>
<div class="radius-circle"></div>
<a href="map.html">Map only</a>
<script>
    var lat = 54.687, lng = 25.2797, zoom = 9; // global map variables

    // map control
    var map = L.map('map', {zoomControl : false}).setView([lat, lng], zoom);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { }).addTo(map);
  
    // example map update
    setInterval( () => { lat -= 0.0020; map.flyTo([lat, lng], zoom);},125)
    
</script>
    
</body>
</html>
